<!DOCTYPE html>

<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 2</title>
    <link id="pagestyle" rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <script>

        function pickCSS() {
            var pickLang = localStorage.getItem("langID");
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                if (pickLang.localeCompare("he") === 0) {
                    pickLang = "en";
                    swapStyleSheet('css/styles.css');
                    localStorage.setItem("langID", "he");
                    loadLang();
                } else if (pickLang.localeCompare("en") === 0) {
                    pickLang = "he";
                    localStorage.setItem("langID", "en");
                    swapStyleSheet('css/styles-eng.css');
                    loadLang();
                }
            } else {
                pickLang = "he";
                localStorage.setItem("langID", "he");
                swapStyleSheet('css/styles.css');
                loadLang();
            }
        }

        function pickLanguage() {
            var pickLang = localStorage.getItem("langID");
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                if (pickLang.localeCompare("he") === 0) {
                    pickLang = "en";
                    swapStyleSheet('css/styles-eng.css');
                    localStorage.setItem("langID", "en");
                    loadLang();
                } else if (pickLang.localeCompare("en") === 0) {
                    pickLang = "he";
                    localStorage.setItem("langID", "he");
                    swapStyleSheet('css/styles.css');
                    loadLang();
                }
            } else {
                pickLang = "he";
                localStorage.setItem("langID", "he");
                swapStyleSheet('css/styles.css');
                loadLang();
            }
        }

       function loadLang() {
           var xmlhttp = new XMLHttpRequest();
           xmlhttp.onreadystatechange = function() {
               if (this.readyState == 4 && this.status == 200) {
                   var myObj = JSON.parse(this.responseText);
                   var pickLang = localStorage.getItem("langID");
                   if (typeof pickLang !== 'undefined' && pickLang !== null) {
                       if (pickLang.localeCompare("he") === 0) {
                           localStorage.setItem("langID", "he");
                            $('#lang').css("background-image", "url('cut/Group 128.png')");
                           localStorage.setItem("lang", JSON.stringify(myObj.HE));
                       } else {
                           localStorage.setItem("langID", "en");
                            $('#lang').css("background-image", "url('cut/Group 312.png')");
                           localStorage.setItem("lang", JSON.stringify(myObj.EN));
                       }
                   } else {
                       localStorage.setItem("langID", "he");
                       localStorage.setItem("lang", JSON.stringify(myObj.HE));
                   }
                   loadData();
               }
           };
          xmlhttp.open("GET", "js/lang.json", true);
          xmlhttp.send();
          
        }


        async function countrySearh() {
            var valueIs = $('#search').val();
            console.log(valueIs);
            var object = await searchCountry(valueIs);
            console.log(object);
            counter = 0;
             $('#col1, #col2').empty();
            for (var i in object) {
                subObj = object[i].translations;
                for (var j in subObj) {
                    if (subObj[j]["language"].indexOf(langIs) > -1) {
                            var col = addToColumn();
                        counter++;
                        var elem = '<span id=' + 'itm' + counter + ' class="colItem" onclick="goToCountry(this.id)"  data=' + object[i].id + '>' + subObj[j].name + '</span>';
                            document.getElementById(col).innerHTML += elem;
                        
                    }
                }
            }
             var table = document.getElementById("col1");
            height=table.offsetHeight +30;
            $('#splitCol').css("height", height);
        }

         function addToColumn() {
            var c1 = document.getElementById("col1").childElementCount;
            var c2 = document.getElementById("col2").childElementCount;
            if (c1 > c2) {
                return 'col2';
            } else {
                return 'col1';
            }
        }
        function goToCountry(idIs) {
            var prData = "" + $('#' + idIs).attr("data");
            sessionStorage.setItem('country', prData); 
            location.href = "cj2.html";
        }


        async function loadData() {
            JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            langIs = localStorage.getItem("langID");
            console.log(langIs);
            $('#hdTitle').text(lang["hdTitles"]["communities"]);
            $('#search').attr("placeholder", lang["search"]["cj"]);
            $('#catgMain').text(lang.countries);
            $('#col1, #col2').empty();
            json = await getCountries();
            const sorted = Object.values(json.data).sort(GetSortOrder());
            console.log(json.data);
            counter = 0;
            var filtered = $(sorted).filter(function (i, n) {
                var bool = false;
                for (j = 0; j < n.translations.length; j++) {
                    if (n.translations[j].language === langIs) {
                        var col = addToColumn();
                        counter++;
                        var elem = '<span id=' + 'itm' + counter + ' class="colItem" onclick="goToCountry(this.id)"  data=' + n.id + '>' + n.translations[j].name + '</span>';
                        document.getElementById(col).innerHTML += elem;
                    }
                }
            })
            var table = document.getElementById("col1");
            height=table.offsetHeight +30;
            $('#splitCol').css("height", height);
        }


        function GetSortOrder() {
             langIs = localStorage.getItem("langID");
            return function (a, b) {
                a1 = a;
                b1 = b;
                 if (langIs.indexOf("he") > -1) {
                    a1 = a.translations[0].name;
                    b1 = b.translations[0].name;
                } else if (langIs.indexOf("en") > -1) {
                     a1 = a.translations[1].name.toLowerCase();
                     b1 = b.translations[1].name.toLowerCase();
                }
               if (a1 > b1) {    
                  return 1;    
               } else if (a1 < b1) {    
                 return -1;    
               }    
                return 0;    
             }    
        }    
   
        $(function () {
            pickCSS();
        });

    </script>
</head>

<body>
    <div class="header">
        <div class="headerWrapper">
            <div class="headerCont">
                <div class="langIcon" id="lang" onclick="pickLanguage()"></div>
                <div class="titleCont"><div class="mainTitle" id="hdTitle">מסע בין קהילות</div></div>
                <div class="homeIcon" onclick="goHomePg()"></div>
            </div>
        </div>
        <div class="borderBtm"></div>
    </div>
    <div class="pageCont">
        <div class="pageWrapper">
            <div class="category">
                <span class="greenTitle" id="catgMain"></span>
                <span class="split invisible">&ensp;/&ensp;</span>
                <span class="subCat" id="catgSub1"></span>
            </div>

            <div class="pageSubCont">
                <div class="pageSubWrapper">
                    <div class="searchCont"><input name="search" id="search" type="text" class="searchSec" placeholder="חפשו קהילה" onchange="countrySearh()"/></div>
                   
                        <div class="table" id="table">
                            <div class="fstCol">
                                <div class="columnCont" id="col1">

                                </div>
                            </div>
                            <div class="splitLine" id="splitCol"></div>
                            <div class="sndCol">
                                <div class="columnCont" id="col2">

                                </div>
                            </div>
                        </div>
                </div>
            </div>
            </div>
        </div>
</body>
</html>
