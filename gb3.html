    <script>
   

       function loadLang() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            var myObj = JSON.parse(this.responseText);
            var pickLang = localStorage.getItem("langID");
            console.log(myObj);
            if (typeof pickLang !== 'undefined' && pickLang !== null) {     
                if (pickLang.localeCompare("he") === 0) {
                    localStorage.setItem("langID", "he");
                    $('#lang').css("background-image", "url('cut/Group 128.png')");
                    localStorage.setItem("lang", JSON.stringify(myObj.HE));
                } else {
                    localStorage.setItem("langID", "en");
                    $('#lang').css("background-image", "url('cut/Group 128 - eng.png')");
                    localStorage.setItem("lang", JSON.stringify(myObj.EN));
                }
            } else {
                localStorage.setItem("langID", "he");
                localStorage.setItem("lang", JSON.stringify(myObj.HE));
            }
            loadAndFill();
        }
    };
    xmlhttp.open("GET", "js/lang.json", true);
    xmlhttp.send();
  }

       function pickLanguage() {
            var pickLang = localStorage.getItem("langID");
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                if (pickLang.localeCompare("he") === 0) {
                    localStorage.setItem("langID", "en");
                    pickCSS();

                } else if (pickLang.localeCompare("en") === 0) {
                    localStorage.setItem("langID", "he");
                    pickCSS();
                  }
            } else {
                localStorage.setItem("langID", "he");
                pickCSS();
            }
        }

       async function loadPRData(searchValue) {
           langIs = localStorage.getItem("langID");
           console.log(langIs);
           json = await getPersonalities();
           console.log(json);
            var filtered = $(json.data).filter(function (i, n) {
            var bool = false;
                for (j = 0; j < n.translations.length; j++) {
                    if (n.id === searchValue && n.translations[j].language === langIs) {
                        console.log(n.translations[j].first_name + " " + n.translations[j].last_name);
                        $('#name').text(n.translations[j].first_name + " " + n.translations[j].last_name);
                        $('#name,#split2').css("display", "inline-block");
                        $('#name').addClass('greenTitle');
                        console.log(n.death_year);
                        console.log(n.death_year === null);
                        if (n.birth_year !== null && n.death_year === null) {
                            $('#titleTxt1').text(n.birth_year + " - " + "");
                        } if (n.birth_year === null && n.death_year !== null) {
                            $('#titleTxt1').text("" + " - " + n.death_year);
                        } else if(n.death_year !== null && n.birth_year !== null){
                             $('#titleTxt1').text(n.birth_year + " - " + n.death_year);
                        }
                        $('#txt1').text(n.translations[j].info);
                        bool = true;
                    }
                    //} else {
                    //    $('#name').text("");
                    //    $('#titleTxt1').text("");
                    //    $('#txt1').text("");
                    //}
                }
            return bool;
            });
         return filtered;
        }
        function loadAndFill() {
            JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            console.log(lang)
            $('#hdTitle').text(lang["hdTitles"]["groundbreaking"]);
            var my_object = JSON.parse(sessionStorage.getItem('my_item'));
            console.log(my_object)
            $('#catgTitle').text(lang.catgTitle);
            $("#close").val(lang.close);
            console.log(my_object.sub);
            subCatg = lang["page7"]["catg"][my_object.sub];
            $('#catgMain').text(subCatg);
            $('#split1').css("display", "inline-block");
            var num = my_object.prData;
            console.log(num);
            val = parseInt(num, 10);
            console.log(val);
            loadPRData(val);
        }

        function breadCrumbs() {
            $('body').delegate('#catgMain', 'click', function () {
                var my_object1 = JSON.parse(sessionStorage.getItem('my_item'));
                var my_object_ = my_object1.sub;
                localStorage.setItem('sub', my_object_);
                location.href = 'gb2.html';
            });
        }
        $(function () {
            pickCSS();
            addModalbox();
            breadCrumbs();
          
        });
