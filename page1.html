<!DOCTYPE html>

<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 1</title>
    <link id="pagestyle" rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <script>
        
      

        function pickLanguage() {
            var pickLang = localStorage.getItem("langID");
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                if (pickLang.localeCompare("he") === 0) {
                    pickLang = "en";
                    swapStyleSheet('css/styles-eng.css');
                    localStorage.setItem("langID", "en");
                    loadLang();
                } else if (pickLang.localeCompare("en") === 0) {
                    pickLang = "he";
                    localStorage.setItem("langID", "he");
                    swapStyleSheet('css/styles.css');
                    loadLang();
                }
            } else {
                pickLang = "he";
                localStorage.setItem("langID", "he");
                swapStyleSheet('css/styles.css');
                loadLang();
            }
        }

         function loadPRData(searchValue, searchKey) {
            JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            console.log(lang);
            var object = lang["country"];
            for (var i in object) {
                if (object[i][searchKey] === searchValue) {
                    return object[i];
                }
            }
        }
        $(function () {
            pickCSS();
            JsonLang = localStorage.getItem("lang");
             var lang = JSON.parse(JsonLang);
             $('#catgMain').text(lang.countries)
             var prData = localStorage.getItem('prData');
             var num = prData;
             val = parseInt(num, 10);
             var res = loadPRData(val, "id");
             console.log(res);
             $('#catgSub1').text(res.name);
             $('#txt1').text(res.info1.txt);
             $('#titleTxt2').text(res.info2.title);
             $('#txt2').text(res.info2.txt);
             $('#titleTxt3').text(res.info3.title);
             $('#txt3').text(res.info3.txt);
        });
    </script>
</head>
