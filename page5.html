<!DOCTYPE html>

<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 5</title>
    <link id="pagestyle" rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <script>
        
        function pickLanguage() {
            var pickLang = localStorage.getItem("langID");
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                if (pickLang.localeCompare("he") === 0) {
                    pickLang = "en";
                    swapStyleSheet('css/styles-eng.css');
                    localStorage.setItem("langID", "en");
                    loadLang();
                } else if (pickLang.localeCompare("en") === 0) {
                    pickLang = "he";
                    localStorage.setItem("langID", "he");
                    swapStyleSheet('css/styles.css');
                    loadLang();
                }
            } else {
                pickLang = "he";
                localStorage.setItem("langID", "he");
                swapStyleSheet('css/styles.css');
                loadLang();
            }
        }

           function parseId(idString) {
            console.log(idString);
            var num = '';
            var z = 0;
            for (i = 0; i < idString.length; i++) {
                if ("" + parseInt(idString[i]) !== "NaN")
                    num = num + idString[i];
            }
            z = parseInt(num);
            return z;
        }

        function addToColumn() {
            var c1 = document.getElementById("col1").childElementCount;
            var c2 = document.getElementById("col2").childElementCount;
            if (c1 > c2) {
                return 'col2';
            } else {
                return 'col1';
            }
        }

        function findMatches(searchValue) {
            JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            var object = lang["data"];
            console.log(object);
            var searchKey = "sub_category";
            console.log(typeof (searchKey));
            counter = 0;
            for (var i in object) {
                if (object[i][searchKey].indexOf(searchValue) > -1) {
                    counter++;
                    var col = addToColumn();
                    console.log(col);
                    console.log(object[i].first_name);
                    var elem = '<span id=' + 'itm' + counter + ' class="colItem" data=' + object[i].id + '>' + object[i].first_name + " " + object[i].last_name + '</span>';
                    document.getElementById(col).innerHTML += elem;
                }
            }
        }

        $(function () {
             JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            console.log(lang);
            $('#catgTitle').text(lang.catgTitle);
            var main = localStorage.getItem("main");
            var sub = localStorage.getItem("sub");
            catg = lang.categories[main];
            subCatg = catg["subCat"][sub];
            $('#catgMain').html(catg.title);
            $('#catgSub').html(subCatg);
            findMatches(subCatg);
            $('.colItem').click(function () {
                 var prData =""+ $(this).attr("data");
                 var name = $(this).text();
                 console.log(prData);
                 console.log(name);
                 var my_object = { "main": main, "sub": sub, "prData": prData}
                 localStorage.setItem('my_item', JSON.stringify(my_object)); 
                location.href = "page10.html";
            });
         
        });

    </script>
</head>

<body>
    <div class="header">
        <div class="headerWrapper">
            <div class="headerCont">
                <div class="langIcon" id="lang" onclick="pickLanguage()"></div>
                <div class="titleCont"><div class="mainTitle" id="hdTitle">מסע בין כוכבים</div></div>
                <div class="homeIcon" onclick="goHomePg()"></div>
            </div>
        </div>
        <div class="borderBtm"></div>
    </div>
    <div class="pageCont">
        <div class="pageWrapper">
            <div class="category">
                <span class="mainCat" id="catgTitle">קטגוריות</span>
                <span class="split">&ensp;/&ensp;</span>
                <span class="mainCat" id="catgMain"></span>
                <span class="split">&ensp;/&ensp;</span>
                <span class="subCat" id="catgSub"></span>
            </div>

            <div class="pageSubCont">
                <div class="pageSubWrapper">
                    <div class="searchCont"><input name="search" id="search" type="text" class="searchSec" placeholder="חפשו" /></div>
                    <div class="table">
                        <div class="fstCol">
                            <div class="columnCont" id="col1">
                               
                            </div>
                        </div>
                        <div class="splitLine"></div>
                        <div class="sndCol">
                            <div class="columnCont" id="col2">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
