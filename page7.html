    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>

    <script>

    
        function pickLanguage() {
            var pickLang = localStorage.getItem("langID");
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                if (pickLang.localeCompare("he") === 0) {
                    pickLang = "en";
                    swapStyleSheet('css/styles-eng.css');
                    localStorage.setItem("langID", "en");
                    loadLang();
                } else if (pickLang.localeCompare("en") === 0) {
                    pickLang = "he";
                    localStorage.setItem("langID", "he");
                    swapStyleSheet('css/styles.css');
                    loadLang();
                }
            } else {
                pickLang = "he";
                localStorage.setItem("langID", "he");
                swapStyleSheet('css/styles.css');
                loadLang();
            }
        }

     function loadLang() {
           var xmlhttp = new XMLHttpRequest();
           xmlhttp.onreadystatechange = function() {
               if (this.readyState == 4 && this.status == 200) {
                   var myObj = JSON.parse(this.responseText);
                   var pickLang = localStorage.getItem("langID");
                   console.log(myObj);
                   if (typeof pickLang !== 'undefined' && pickLang !== null) {
                       if (pickLang.localeCompare("he") === 0) {
                           console.log("to hebrew");
                           localStorage.setItem("langID", "he");
                           localStorage.setItem("lang", JSON.stringify(myObj.HE));
                       } else {
                           console.log("to english");
                           localStorage.setItem("langID", "en");
                           localStorage.setItem("lang", JSON.stringify(myObj.EN));
                       }
                   } else {
                       localStorage.setItem("langID", "he");
                       localStorage.setItem("lang", JSON.stringify(myObj.HE));
                   }
                   loadData();
               }
           };
          xmlhttp.open("GET", "js/lang.json", true);
          xmlhttp.send();       
        }

        function loadData() {
            JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            $('#catgTitle').text(lang.catgTitle);
        }

        function clickedItm(idNum) {
            console.log('clicked');
          JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            console.log(lang);

            var currId = idNum;
            var currSec = lang.page7.catg;
            console.log(currSec);
            var subCat = "";
            if (currId.localeCompare("edu") === 0) {
                subCat = currSec.edu;
                localStorage.setItem('sub', "edu");
                    location.href = "page11.html";
                        
            } else if (currId.localeCompare("career") === 0) {
                subCat = currSec.career;
                localStorage.setItem('sub',"career");
                    location.href = "page11.html";
                        
            } else if (currId.localeCompare("politics") === 0) {
                subCat = currSec.politics;
                localStorage.setItem('sub', "politics");
                    location.href = "page11.html";       
                }
          
        }
        $(function () {
            loadLang();
            $('#edu, #career, #politics').click(function () {
                var x = this.id;
                console.log(x);
                clickedItm(x);
            });
        });


    </script>
