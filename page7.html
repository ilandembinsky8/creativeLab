<!DOCTYPE html>

<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 7</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <script>
         var pickLang = "";
          function loadLang() {
           var xmlhttp = new XMLHttpRequest();
           xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                console.log(myObj);
              if (pickLang.localeCompare("") === 0 || pickLang.localeCompare(" ") === 0) {
                  localStorage.setItem("lang",  JSON.stringify(myObj.HE));
            } else {
                  localStorage.setItem("lang",  JSON.stringify(myObj.EN));
            }
             }
           };
          xmlhttp.open("GET", "js/lang.json", true);
          xmlhttp.send();
          
        }
        function clickedItm(idNum) {
            console.log('clicked');
          JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            console.log(lang);
            var currId = idNum
            var currSec = lang.page7.catg;
            console.log(currSec);
            var subCat = "";
            if (currId.localeCompare("edu") === 0) {
                subCat = currSec.edu;
                localStorage.setItem('sub', subCat);
                    location.href = "page11.html";
                        
            } else if (currId.localeCompare("career") === 0) {
                subCat = currSec.career;
                localStorage.setItem('sub', subCat);
                    location.href = "page11.html";
                        
            } else if (currId.localeCompare("politics") === 0) {
                subCat = currSec.politics;
                localStorage.setItem('sub', subCat);
                    location.href = "page11.html";       
                }
          
        }
        $(function () {
            loadLang();
            $('#edu, #career, #politics').click(function () {
                var x = this.id;
                console.log(x);
                clickedItm(x);
            });
        });


    </script>

</head>
<body>
    <div class="header">
        <div class="headerWrapper">
            <div class="headerCont">
                <div class="langIcon" id="lang"></div>
                <div class="titleCont"><div class="mainTitle" id="hdTitle">פורצות דרך</div></div>
                <div class="homeIcon" onclick="goHomePg()"></div>
            </div>
        </div>
        <div class="borderBtm"></div>
    </div>
    <div class="pageCont">
        <div class="pageWrapper">
            <div class="category">
                <span class="categoryTitle" id="title">קטגוריות</span>

            </div>

            <div class="pageSubCont">
                <div class="pageSubWrapper">
                    <div class="categoryCont">
                        <div class="categoryWrap">
                            <span class="edu" id="edu"></span>
                            <span class="career" id="career"></span>
                            <span class="politics" id="politics"></span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>



</body>
</html>
