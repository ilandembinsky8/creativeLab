    <script>

       function goHomePg() {
        location.href = 'sj1.html';
        }

        function loadLang() {
        clearTXT('sj2');
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            var myObj = JSON.parse(this.responseText);
            var pickLang = localStorage.getItem("langID");
            console.log(myObj);
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                console.log('load lang, lang id is: ' + pickLang);
                if (pickLang.localeCompare("he") === 0) {
                    localStorage.setItem("langID", "he");
                    $('#lang').css("background-image", "url('../cut/Group 128.png')");
                    localStorage.setItem("lang", JSON.stringify(myObj.HE));
                } else {
                    localStorage.setItem("langID", "en");
                    $('#lang').css("background-image", "url('../cut/Group 128 - eng.png')");
                    localStorage.setItem("lang", JSON.stringify(myObj.EN));
                }
            } else {
                localStorage.setItem("langID", "he");
                localStorage.setItem("lang", JSON.stringify(myObj.HE));
            }
             fillTitles();
        }
    };
    xmlhttp.open("GET", "js/lang.json", true);
    xmlhttp.send();
 }

     function pickLanguage() {
            clearTXT('sj2');
            var pickLang = localStorage.getItem("langID");
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                if (pickLang.localeCompare("he") === 0) {
                    localStorage.setItem("langID", "en");
                    pickCSS();

                } else if (pickLang.localeCompare("en") === 0) {
                    localStorage.setItem("langID", "he");
                    pickCSS();
                  }
            } else {
                localStorage.setItem("langID", "he");
                pickCSS();
            }
        }
           function parseId(idString) {
            console.log(idString);
            var num = '';
            var z = 0;
            for (i = 0; i < idString.length; i++) {
                if ("" + parseInt(idString[i]) !== "NaN")
                    num = num + idString[i];
            }
            z = parseInt(num);
            return z;
        }

        function fillTitles() {
            var pickLang = localStorage.getItem("langID");
            console.log('lang id:  ' + pickLang);
              JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            console.log("fill titles: ");
            console.log(lang);
            $('#hdTitle').text(lang["hdTitles"]["starsJour"]);
             $('#search').attr("placeholder", lang["search"]["sj"]);
            $('#catgTitle').text(lang.catgTitle);
            fillColumns();
        }

        function addToColumn() {
            var c1 = document.getElementById("col1").childElementCount;
            var c2 = document.getElementById("col2").childElementCount;
            if (c1 > c2) {
                return 'col2';
            } else {
                return 'col1';
            }
        }

        function fillColumns() {

            JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang); 
            var item = JSON.parse(localStorage.getItem('my_item_back'));
            if (typeof item !== 'undefined' && item !== null) {
               var main = item.main
               var sub = item.sub;
                catg = lang.categories[main];
                  $('#catgMain').html(catg.title);
                if (sub.localeCompare("") !== 0) {
                    subCatg = catg["subCat"][sub];
                    $('#catgSub').css("display", "inline-block");
                    $('#catgSub').html(subCatg);
                     findMatchesSub(subCatg);

                } else {
                    findMatchesCatg(catg.title)
                }
 
            } else {
               var main = localStorage.getItem("main");
                var sub = localStorage.getItem("sub");
                console.log(lang.categories);
                console.log(lang["categories"]["c1"]);
                catg = lang.categories[main];
                subCatg = catg["subCat"][sub];
                console.log('catg is: ' + catg.title);
                console.log('sub catg is: ' +subCatg);
                $('#catgSub').css("display", "inline-block");
                $('#catgMain').html(catg.title);
                $('#catgSub').html(subCatg);
                findMatchesSub(subCatg);
            }
         
           
        }

       async function findMatchesSub(searchValue) {
           counter = 0;
            langIs = localStorage.getItem("langID");
            $('#col1, #col2').empty();
           object = await getSubCategory(searchValue);
           console.log("find matches sub: ");
             console.log(object);
             counter = 0;
            $('#col1, #col2').empty();
            for (var i in object) {
                 subObj = object[i].translations;
                for (var j in subObj) {
                    if (subObj[j]["language"].indexOf(langIs) > -1) {
                        var col = addToColumn();
                        console.log(col);
                        var elem = '<span id=' + 'itm' + counter + ' class="colItem" data=' + object[i].id + '>' + subObj[j].first_name + " " + subObj[j].last_name + '</span>';
                        document.getElementById(col).innerHTML += elem;
                    }
                }
            }
        }

        async function findMatchesCatg(searchValue) {
            counter = 0;
             langIs = localStorage.getItem("langID");
            $('#col1, #col2').empty();
            object = await getCategory(searchValue);
             console.log(object);
             counter = 0;
            for (var i in object) {
                 subObj = object[i].translations;
                for (var j in subObj) {
                    if (subObj[j]["language"].indexOf(langIs) > -1) {
                        var col = addToColumn();
                        console.log(col);
                        var elem = '<span id=' + 'itm' + counter + ' class="colItem" data=' + object[i].id + '>' + subObj[j].first_name + " " + subObj[j].last_name + '</span>';
                        document.getElementById(col).innerHTML += elem;
                    }
                }
            }
        }

        $(function () {
            pickCSS();
            fillTitles();
            JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            
           $('body').delegate('.colItem', 'click', function () {
                console.log("clicked");
                 var prData =""+ $(this).attr("data");

                 var main = localStorage.getItem("main");

                 localStorage.setItem('my_item', JSON.stringify(my_object)); 
                location.href = "sj3.html";
            });
           
          $('body').delegate('#catgTitle', 'click', function () {
            location.href = "sj1.html";
         });
        });

    </script>
