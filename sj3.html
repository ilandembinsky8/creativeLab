<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 4</title>
    <link id="pagestyle" rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
    <script>
        var currUrl = document.URL;
        function goHomePg() {
            location.href = 'sj1.html';
        }
        function pickLanguage() {
            var pickLang = localStorage.getItem("langID");
            if (typeof pickLang !== 'undefined' && pickLang !== null) {
                if (pickLang.localeCompare("he") === 0) {
                    pickLang = "en";
                    swapStyleSheet('css/styles-eng.css');
                    $('#lang').css("background-image", "url('../cut/Group 128 - eng.png')");
                    localStorage.setItem("langID", "en");
                    loadLang();
                } else if (pickLang.localeCompare("en") === 0) {
                    pickLang = "he";
                    localStorage.setItem("langID", "he");
                    $('#lang').css("background-image", "url('../cut/Group 128.png')");
                    swapStyleSheet('css/styles.css');
                    loadLang();
                }
            } else {
                pickLang = "he";
                localStorage.setItem("langID", "he");
                swapStyleSheet('css/styles.css');
                loadLang();
            }
        }

        function parseId(idString) {
            console.log(idString);
            var num = '';
            var z = 0;
            for (i = 0; i < idString.length; i++) {
                if ("" + parseInt(idString[i]) !== "NaN")
                    num = num + idString[i];
            }
            z = parseInt(num);
            return z;
        }


       async function loadPRData(searchValue) {
            langIs = localStorage.getItem("langID");
            json = await getPersonalities();
            var filtered = $(json.data).filter(function (i, n) {
            var bool = false;
                for (j = 0; j < n.translations.length; j++) {
                    if (n.id === searchValue && n.translations[j].language === langIs) {
                          $('#catgSub2').text(n.translations[j].first_name + " " + n.translations[j].last_name);
                          $('#yearFill').text(n.death_year + " - " + n.birth_year);
                          $('#countryFill').text(n.translations[j].country);
                          $('#occupFill').text(n.translations[j].occupation);
                          $('#txt1').text(n.translations[j].info);
                bool = true;
               }
                }
            return bool;
            });
         console.log(filtered);
         return filtered;
        }

        function breadCrumbs() {
            $('body').delegate('#catgTitle', 'click', function () {
                location.href = "sj1.html";
            });

            $('body').delegate('#catgMain', 'click', function () {
                console.log('main 1');
                var my_object = JSON.parse(localStorage.getItem('my_item'));
                var my_object_ = { "main": my_object.main, "sub": "" }
                  console.log('main 2');
                localStorage.setItem('my_item_back', JSON.stringify(my_object_));
                  console.log('main 3');
                location.href = "sj2.html";
            });

            $('body').delegate('#catgSub1', 'click', function () {
                  console.log('sub 1');
                var my_object = JSON.parse(localStorage.getItem('my_item'));
                  console.log('sub 2');
                var my_object_ = { "main": my_object.main, "sub": my_object.sub }
                  console.log('sub 3');
                localStorage.setItem('my_item_back', JSON.stringify(my_object_));
                  console.log('sub 4');
                location.href = "sj2.html";

            });
        }

        $(function () {
            pickCSS();
            var my_object = JSON.parse(localStorage.getItem('my_item'));
            JsonLang = localStorage.getItem("lang");
            var lang = JSON.parse(JsonLang);
            $('#hdTitle').text(lang["hdTitles"]["starsJour"]);
            $('#catgTitle').text(lang.catgTitle);
            $('#years').text(lang.page10.years);
            $('#country').text(lang.page10.country);
            $('#occupation').text(lang.page10.occupation);
            main = my_object.main;
            sub = my_object.sub;
            catg = lang.categories[main];
            $('#catgMain').html(catg.title);
            subCatg = catg["subCat"][sub];
            $('#catgSub1').html(subCatg);
            var num = my_object.prData;
            val = parseInt(num, 10);
            console.log(num);
            console.log(typeof (num));
            loadPRData(val);
          
            breadCrumbs();
            currUrl = document.URL;

            var modal = document.getElementById("shareModal");

            var btn = document.getElementById("shareBtn");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function () {
                modal.style.display = "block";
            }

            span.onclick = function () {
                modal.style.display = "none";
            }


            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            $('a', $('#share')).each(function () {
                $(this).attr('data-url', currUrl);
          });
        });

    </script>
</head>
<body>
    <div class="header">
        <div class="headerWrapper">
            <div class="headerCont">
                <div class="langIcon" id="lang" onclick="pickLanguage()"></div>
                <div class="titleCont"><div class="mainTitle" id="hdTitle">מסע בין כוכבים</div></div>
                <div class="homeIcon" onclick="goHomePg()"></div>
            </div>
        </div>
        <div class="borderBtm"></div>
    </div>
    <div class="pageCont">
        <div class="pageWrapper">
            <div class="category">
                <span class="mainCat" id="catgTitle"></span>
                <span class="split">&ensp;/&ensp;</span>
                <span class="mainCat" id="catgMain"></span>
                <span class="split">&ensp;/&ensp;</span>
                <span class="mainCat" id="catgSub1"></span>
                <span class="split">&ensp;/&ensp;</span>
                <span class="subCat" id="catgSub2"></span>
            </div>
            <div class="sharingIcons">
                <span class="shareIcon" id="shareBtn"></span>
                <span class="mailIcon" onclick="mail()"></span>
            </div>

            <div class="pageSubCont">
                <div class="pageSubWrapper">
                    <div class="personDetails">
                        <div class="detailItm"><span id="years" class="fieldTitle"></span><span>&ensp;</span><span class="fieldTxt" id="yearFill"></span></div>
                        <div class="detailItm"><span id="country" class="fieldTitle"></span><span>&ensp;</span><span class="fieldTxt" id="countryFill"></span></div>
                        <div class="detailItm"><span id="occupation" class="fieldTitle"></span><span>&ensp;</span><span class="fieldTxt" id="occupFill"></span></div>
                    </div>

                    <div class="text" id="txt1">
                    </div>
                </div>
            </div>
            <div class="modal" id="shareModal">
                <div class="shareModalCont">

                    <div class='txtModal' id="share">
                        <a data-sharer="facebook" data-title="Checkout SJ3!" data-url='' class="fa fa-facebook"></a>
                        <a data-sharer="twitter"  data-title="Checkout SJ3!" data-url='' class="fa fa-twitter"></a>
                        <a data-sharer="linkedin" data-title="Checkout SJ3!" data-url='' class="fa fa-linkedin"></a>
                        <a data-sharer="instagram" data-title="Checkout SJ3!" data-url='' class="fa fa-instagram"></a>
                        <a data-sharer="telegram" data-title="Checkout SJ3!" data-url='' class="fa fa-telegram"></a>
                        <a data-sharer="whatsapp" data-title="Checkout SJ3!" data-url='' class="fa fa-whatsapp"></a>
                    </div>
                    <input class="close" type="button" value="סגור" style="margin-top:240px" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
